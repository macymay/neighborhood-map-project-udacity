<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map Project</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
</head>

<body>
    <div id="map_wrapper">
        <div id="map_canvas" class="mapping"></div>
    </div>
    <aside>
        <article>
            <header>
                <h2>The Best Places In Kansas City</h2>
            </header>
            <form id="form-container">
                <div class="search-box">
                    <input id="submit" value="" class="form-control" placeholder="Searchâ€¦" type="search" name="filter" data-bind="textInput: query" autocomplete="off">
                    <button data-bind="click: toggleShow"><img src="./images/menu.png" alt="Hamburger menu icon">
                    </button>
                </div>
            </form>
        </article>
        <div data-bind="css: {'toggle-menu': visibleLists()}">
            <article>
                <h3>Choose From One Of The Following Places:</h3>
                <ul data-bind="foreach: searchResults">
                    <li data-bind="text: name, click: $root.clickAbility"></li>
                </ul>
            </article>
            <article>
                <h3>Wikipedia Articles:</h3>
                <ul data-bind="foreach: wikiLinks">
                    <li data-bind="html: $data"></li>
                </ul>
            </article>
        </div>
    </aside>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyt6pq7-qVjiXciprIvtl4TIgv_byYLew&v=3&callback=initMap" onerror="mapError()">
    </script>
</body>

</html>
